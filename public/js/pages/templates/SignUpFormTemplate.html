 <div class="container-fluid"  >
 	<form class="form-horizontal" id="sign_up_form" role="form">
 		<div class="row">
 			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
 				<!--Завернути  в form group-->
 				<h4>Create Your Account:</h4>
 				<div class="form-group">	
 					<label class="col-lg-4 col-md-4 col-sm-4 col-xs-4" for="email">E-mail</label>
 					<div class="col-lg-8 col-md-8 col-sm-8  col-xs-8">
 						<input type="email" class="res form-control input-sm" id="email">
 					</div>
 					<div class="col-xs-12 help-block hidden"></div>
 				</div>
 				<div class="form-group">	
 					<label class=" col-lg-4 col-md-4 col-sm-4 col-xs-4" for="password">Password</label>
 					<div class="col-lg-8 col-md-8 col-sm-8  col-xs-8">
 						<input type="password" class="res form-control input-sm" id="password">
 					</div>
 					<div class="col-xs-12 help-block hidden"></div>
 				</div>
 				<div class="form-group">
 					<label class="col-lg-4 col-md-4 col-sm-4 col-xs-4" for="confpass">Confirm password</label>
 					<div class="col-lg-8 col-md-8 col-sm-8  col-xs-8">
 						<input type="password" class="res form-control input-sm" id="confpass">
 					</div>
 					<div class="col-xs-12 help-block hidden"></div>
 				</div>
 				
 			</div>
 		</div>
 
 		<div class="row">
 			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
 				<div class="form-group">
 					<label class="col-lg-4 col-md-4 col-sm-4 col-xs-4" for="photo">Your Photo </label>
 					<div class="image-upload col-lg-8 col-md-8 col-sm-8 col-xs-8">
 						<label for="imgInp">
 							<div id="over">
 								<img id="blah" src="img/anonymus.png" class="img-thumbnail">
 							</div>
 						</label>
 						<input  type="file" id="imgInp"/>
 					</div>
 				</div>
 			</div>
 		</div>

 		<div class="row">
 			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
 					<input type="submit" class="btn btn-default btn-sm btn-block" id="signup_btn" value="Sign Up">
 			</div>
 		</div>
 		
 		<br />

 			<div class="row">
 				<div class="col-sm-12">
 					<h4>Use your Account:</h4>
 				</div>
 				<div class="col-sm-12">
 					<a class="btn btn-primary btn-sm btn-block" href="#" role="button"><i class="fa fa-facebook"></i> Sign up with Facebook</a>
 				</div>
 				<div class="col-sm-12">
 					<a class="btn btn-info btn-sm btn-block" href="#" role="button"><i class="fa fa-google"></i>+ Sign up with Google</a>
 				</div>
 			</div>
 				

 	</form>
 </div>
