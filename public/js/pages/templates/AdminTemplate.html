<div id ="manager-cont" class="row">
    <div class="col-lg-3 col-md-3 sidebar-mobile" id="left-sidebar" >
        <div class="profile row"> 
            <div class="avatar col-lg-3 col-md-4 col-sm-12 col-xs-12"> 
                <div id="avatarover">
                    <img id="avatarimg" src="<%if(user.avatar_url){%><%=user.avatar_url%><%}else{%>img/anonymus.png<%}%>" alt="avatar"> 
                </div>
            </div>
                <div class="profile-info col-lg-9 col-md-8 col-sm-9 col-xs-9">
                    <p><%=user.email%></p>
                    <button type="submit" id="small-logout-btn">Logout</button>
                </div>
        </div>
            <ul>
                <li id="all-users">All users</li>
                <li id="add-user">Add user</li>
                <li id="check-user">Check user</li>
            </ul>
<div class="modal fade" id="AddUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add User</h4>
      </div>
      <div class="modal-body">
        <form id="add-user-form" class="form-horizontal col-md-9">
          <div class="form-group">
          <label for="email" class="col-sm-4 control-label">Email</label>
          <div class="col-sm-8">
          <input type="email" name="email" class="form-control">
          </div>
          </div>
          <div class="form-group">
          <label for="password" class="col-sm-4 control-label">Password</label>
          <div class="col-sm-8">
          <input type="password" name="password" class="form-control">
          </div>
          </div>
          <div class="form-group">
          <label for="confirm-password" class="col-sm-4 control-label">Confirm Pass</label>
          <div class="col-sm-8">
          <input type="password" name="confirm-password" class="form-control">
          </div>
          </div> 
        </form>
        <div class="user-picture col-md-3">
        <lable>User Picture</lable>
        <img src="img/anonymus.png">
        </div>   
         
      </div>
      <div class="clearfix"></div>
      <div class="modal-footer">
        <button type="button" class="btn">Submit</button>
        <button type="button" class="btn" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div> 
    </div>
        <!-- Modal -->
 
    <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12" id="manager-panel">
        <span class="fa fa-align-justify" id="left-sidebar-btn"></span>
        <form  id="search-form" action="/issue/search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search..." name="search" value="<%= search %>" required minlength="2"> 
                <button type="submit" id="search-btn">Search</button>
            </div>
            <div class="clearfix"></div>
            <p class="text-info"></p>
            <div class="checkbox">
                <label>
                  <input type="checkbox" name="nameCheckbox" value="1">Name
                </label>
            </div>
            <div class="checkbox">
                <label>
                  <input type="checkbox" name="descriptionCheckbox" value="1">Description
                </label>
            </div>
            <div class="checkbox">
                <label>
                  <input type="checkbox" name="categoryCheckbox" value="1">Category
                </label>
            </div>            
        </form>
        <div id="manager-panel-table"></div>
    </div>      
</div>
