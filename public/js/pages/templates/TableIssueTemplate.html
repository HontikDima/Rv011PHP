<div class="table-responsive">
<table class="table table-bordered table-hover table-condensed">
   <thead>
     <tr>
       <th scope="col">id</th>
       <th scope="col">name</th>
       <th scope="col">category</th>
       <th scope="col">description</th>
       <th scope="col">date</th>
       <th scope="col">status</th>
       <th scope="col">action</th>
     </tr>
   </thead>
<tbody>
<% _.each(issues, function(issue) { %>
     <tr data-id="<%=issue.id%>">
        <td><%= issue.id %></td>
        <td><%= issue.name %></td>
        <td>
        
               <select name="category-selector" class="category-selector form-control">
                  <% _.each(categories, function(category, key, list) { %>      
                  <option value="<%= category.id %>"        
                  <%if(issue.category_id == category.id) {%>selected <%} %>
                  >
                       <%= category.name %>
                       <%= console.log(category.name) %>        
                   </option>      
                  <% }) %>      
              </select>
        </td>
        <td><%= issue.description %></td>
        <td><%= issue.history_up_to_date.date %></td>
        <td>
            <select name="status-slector" class="status-selector form-control">
           <% _.each(statuses, function(status, key, list) { %>
           <option value="<%= status.id %>" 
            <%if(issue.history_up_to_date.status_id == status.id) {%>selected <%} %>
            >
                <%= status.name %>
                <%= console.log(status.name) %>  
            </option>
           <% }) %>

       </select>
        </td>
        <td class="edit-icons">
          <a href="#"><i class="fa fa-file-text-o"></i></a>
          <a href="#"><i class="fa fa-pencil"></i></a>
          <a href="#"><i class="fa fa-thumbs-o-up"></i></a>
          <a href="#"><i class="fa fa-thumbs-o-down"></i></a>
        </i></td>
<% }) %>
     </tr>
   </tbody>
 </table>
</div>
