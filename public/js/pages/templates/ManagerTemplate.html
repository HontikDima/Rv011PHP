<div id ="manager-cont" class="row">
    <div class="col-lg-3 col-md-3 sidebar-mobile" id="left-sidebar" >
        <div class="profile row"> 
            <div class="avatar col-lg-3 col-md-4 col-sm-12 col-xs-12"> 
                <div id="avatarover">
                    <img id="avatarimg" src="<%if(user.avatar_url){%><%=user.avatar_url%><%}else{%>img/anonymus.png<%}%>" alt="avatar"> 
                </div>
            </div>
                <div class="profile-info col-lg-9 col-md-8 col-sm-9 col-xs-9">
                    <p><%=user.email%></p>
                    <button type="submit" id="small-logout-btn">Logout</button>
                </div>
        </div>
            <ul>
                <li id="recentlyissues-link">Recently added</li>
                <li id="allissues-link">All problems</li>
                <li id="solvedissues-link">Solved</li>
                <li id="editcategories-link">Edit categories</li>
            </ul>
    </div>
    <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12" id="manager-panel">
        <span class="fa fa-align-justify" id="left-sidebar-btn"></span>
        <form  id="search-form" action="/issue/search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search..." name="search" value="<%= search %>" required minlength="2"> 
                <button type="submit" id="search-btn">Search</button>
            </div>
            <div class="clearfix"></div>
            <p class="text-info"></p>
            <div class="checkbox">
                <label>
                  <input type="checkbox" name="nameCheckbox" value="1">Name
                </label>
            </div>
            <div class="checkbox">
                <label>
                  <input type="checkbox" name="descriptionCheckbox" value="1">Description
                </label>
            </div>
            <div class="checkbox">
                <label>
                  <input type="checkbox" name="categoryCheckbox" value="1">Category
                </label>
            </div>            
        </form>

    </div>         
</div>
