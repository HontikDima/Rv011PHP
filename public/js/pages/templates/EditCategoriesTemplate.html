<div class="table-responsive">
<table class="table table-bordered table-hover table-condensed">
   <thead>
     <tr>
       <th>ID</th>
       <th>Name</th>
       <th>Confirmed</th>
     </tr>
   </thead>
<tbody>
  <% _.each(categories, function(category) { %>
     <tr>
       <td><%= category.id %></td>
       <td><%= category.name %></td>
       <td><%= category.confirmed %></td>
       <td class="edit-icons">
       <a href="#"><i id="edit-category" class="fa fa-wrench"></i></a>
      </i></td>
     </tr>
       <% }) %>
   </tbody>
 </table>
</div>
