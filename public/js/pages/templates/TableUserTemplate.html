<div class="table-responsive"> 
<table class="table table-bordered table-hover table-condensed">
   <thead>
     <tr>
       <th scope="col">ID</th>
       <th scope="col">Email</th>
       <th scope="col">Role</th>
       <th scope="col">Status</th>
       <th scope="col">Options</th>
     </tr>
   </thead>
<tbody>
<% _.each(users, function(user) { %>
     <tr data-id="<%=user.id%>">
        <td><%= user.id %></td>
        <td><%= user.get('email') %></td>
        <td><%= roles[user.get('role_id')] %></td>
        <td><%= statuses[user.get('status_id')] %></td>
        <td class="edit-icons">
          <a href="#"><i class="fa fa-pencil user-edit-button"></i></a>
          <% if (user.get('status_id')!=3) { %>
            <a href="#"><i class="glyphicon glyphicon-remove user-remove-button"></i></a>
          <% } %>
        </i></td>
<% }) %>
     </tr>
   </tbody>
 </table>
</div>
