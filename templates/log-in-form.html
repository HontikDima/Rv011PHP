<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    </head>
<body>
    <div style="margin-left:10px;  width:500px;">
    <form id="login_form" action="#" method="post" accept-encoding="UTF-8">
	<p>Enter your <strong>email address</strong> and <strong>password</strong>.</p>
	<div class="form-group">
	<label for="email">Email address</label>
	<input type="email" id="email" name="email" size="40" class="form-control" placeholder="you@domain.com"/>
	</div>
	<div class="form-group">
	<label for="password">Password</label>
	<input type="password" id="password" name="password" size="40" class="form-control" placeholder="password"/> 
	</div>
	<button id="login_btn" type="submit" class="btn btn-default">Login</button>
	<div class="checkbox">
	<label><input type="checkbox" name="remember" checked /> Keep me signed in</label>
	</div>
	<p><a href="#">I forgot my password</a></p>				
    </form>
    </div>
    <script src="../libs/jquery-2.1.4.js"></script>
    <script src="../js/validation.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
