<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Latest compiled and minified CSS bootstrap -->
  <link rel="stylesheet" href="../js/libs/bootstrap/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="../js/libs/bootstrap/css/bootstrap-theme.min.css">
<link href="../libs/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

<!--JQuery-->
<script src="../libs/jquery-2.1.4.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!--Script for Image Avatar-->
<script src="../libs/jquery-2.1.4.js"></script>
<script src="../js/apps/signform.js"></script>
<script src="../js/apps/validation.js"></script>
<script src="../js/apps/addValid.js"></script>

<!--Styles-->
<link rel="stylesheet" href="../styles/signform.css">
</head>
<body>
  <br>
  <div class="container" >
    <form class="form-horizontal" id="sign_up_form" role="form">
      <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12  form-group">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4" for="name">User Name</label>
              <div class="col-lg-8 col-md-8 col-sm-8  col-xs-8">
                <input type="text" class="res form-control input-sm" id="name">
              </div>
              <br>
              <br>
              <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4" for="login">Login</label>
              <div class="col-lg-8 col-md-8 col-sm-8  col-xs-8">
                <input type="text" class="res form-control input-sm" id="login">
              </div>
              <br>
              <br>
              <label class="control-label control-label col-lg-4 col-md-4 col-sm-4 col-xs-4" for="email">E-mail</label>
              <div class="col-lg-8 col-md-8 col-sm-8  col-xs-8">
                <input type="text" class="res form-control input-sm" id="email">
              </div>
              <br>
              <br>
              <label class="control-label control-label col-lg-4 col-md-4 col-sm-4 col-xs-4" for="password">Password</label>
              <div class="col-lg-8 col-md-8 col-sm-8  col-xs-8">
                <input type="text" class="res form-control input-sm" id="password">
              </div>
              <br>
              <br>
              <label class="control-label control-label col-lg-4 col-md-4 col-sm-4 col-xs-4" for="confpass">Confirm password</label>
              <div class="col-lg-8 col-md-8 col-sm-8  col-xs-8">
                <input type="text" class="res form-control input-sm" id="confpass">
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12  form-group">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4" for="photo">Yours Photo </label>
                <div class="image-upload col-lg-8 col-md-8 col-sm-8  col-xs-8 ">
                    <label for="imgInp">
                      <div id="over">
                        <img id="blah" src="../img/anonymus.png"/>
                      </div>
                     </label>
                     <input id="imgInp" type="file" id="photo"/>
                </div>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="height:14px"></div><!--Use for <br> -->
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4" for="photo">Use Social Account </label>
                <div class="col-lg-8 col-md-8 col-sm-9  col-xs-8 ">
                 <ul class="list-inline social-buttons">
                    <li>
                      <a href="#" class="butconf"><i class="fa fa-facebook"></i> </a>
                    </li>
                    <li>
                      <a href="#" class="btn butconf"><i class="fa fa-google">+</i> </a>
                      
                    </li>
                  </ul>
                </div>  
              </div>   
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="col-xs-5 col-xs-offset-1 col-sm-4 col-sm-offset-1 col-md-4 col-md-offset-1 col-lg-4 col-lg-offset-1 ">
              <input type="submit" class="butconf" id="signup_btn" value="Sign Up">
            </div>
            <div class="col-xs-5 col-xs-offset-1 col-sm-4 col-sm-offset-1 col-md-4 col-md-offset-1 col-lg-4 col-lg-offset-1 ">
              <input type="button" id="but" class="butconf" value="Cancel">
            </div>
          </div>
      </div>
    </form>
  </div>
  
 <script type="text/javascript"></script>
  
</body>
